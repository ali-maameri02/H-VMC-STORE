server {
    listen 80;
    server_name hvmc.store www.hvmc.store;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;  # Combined http2 with listen directive
    server_name hvmc.store www.hvmc.store;

    ssl_certificate /etc/nginx/ssl/live/hvmc.store/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/hvmc.store/privkey.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_vary on;

    # Static files
    location /static/ {
        alias /app/static/;
        expires 1y;
        access_log off;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Media files
    location /media/ {
        alias /app/media/;
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
    }

    # Universal API handler for all endpoints
    # Universal API handler for all endpoints
    location ~ ^/(fr|en)/api/(?<api_path>.+) {
    # Remove any trailing slashes internally
     rewrite ^/(fr|en)/api/(.*)/$ /$1/api/$2 break;
    
     proxy_pass http://backend:8000;
     proxy_http_version 1.1;
     proxy_set_header Host $host;
     proxy_set_header X-Real-IP $remote_addr;
     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
     proxy_set_header X-Forwarded-Proto $scheme;
     proxy_set_header Accept-Language $1;
    
    # Ensure no redirects for trailing slashes
     proxy_redirect off;
}
    # Admin routes
    location = /admin {
        return 307 /fr/admin/;
    }

    location /fr/admin/ {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect /admin/ /fr/admin/;
    }

    # Frontend assets
    location /assets/ {
        alias /usr/share/nginx/html/assets/;
        expires 1y;
        access_log off;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Frontend SPA handler
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }
}