server {
    listen 80;
    server_name hvmc.store www.hvmc.store;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    http2 on;
    server_name hvmc.store www.hvmc.store;

    ssl_certificate /etc/nginx/ssl/live/hvmc.store/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/hvmc.store/privkey.pem;

    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";

    # Cache settings
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # SPA handling - frontend routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Django admin and API routes
    location ~ ^/(admin|api|fr/api) {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Required for Django admin static files
        proxy_set_header SCRIPT_NAME /;
        
        # Increase timeout if needed
        proxy_read_timeout 300s;
    }

    # Static files
    location /static/ {
        alias /app/static/;
        expires 1y;
        access_log off;
    }

    # Media files
    location /media/ {
        alias /app/media/;
        expires 1y;
        access_log off;
    }

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}