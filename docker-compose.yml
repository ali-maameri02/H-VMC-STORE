version: '3.9'

services:
  backend:
    build: ./Backend
    container_name: django_backend
    env_file: .env
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - ecommerce-network

  frontend:
    build: ./hvmc-store
    container_name: react_frontend
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - ecommerce-network

  db:
    image: postgres:16
    container_name: postgres_db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file: .env
    restart: unless-stopped
    networks:
      - ecommerce-network

  nginx:
    image: nginx:alpine
    container_name: nginx_proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - ecommerce-network

volumes:
  postgres_data:

networks:
  ecommerce-network:
    driver: bridge